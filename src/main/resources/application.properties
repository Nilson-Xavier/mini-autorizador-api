spring.application.name=miniautorizador

spring.security.user.name=user
spring.security.user.password=password
spring.security.user.roles=USER

spring.datasource.url=jdbc:mysql://localhost:3306/miniautorizador?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.connection.isolation=4

